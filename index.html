<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kalkulator</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <main>
        <div class="screen">
          <div class="results">
            <!-- <p class="previous-result pResult"></p> -->
            <p class="current-result cResult">0</p>
          </div>
        </div>
        <div class="buttons">
          <!-- <div class="first-row row"> -->
          <div class="btn CE">CE</div>
          <div class="btn C">C</div>
          <div class="btn DEL">DEL</div>
          <!-- <div class="btn change-sign btn-op">+/-</div> -->
          <!-- </div> -->
          <!-- <div class="second-row row"> -->
          <div class="btn substract btn-op">-</div>
          <div class="btn multiply btn-op">x</div>
          <div class="btn add btn-op">+</div>
          <div class="btn divide btn-op">รท</div>
          <!-- </div> -->
          <!-- <div class="third-row row"> -->

          <div class="btn btn-number">7</div>
          <div class="btn btn-number">8</div>
          <div class="btn btn-number">9</div>
          <div class="btn btn-number">4</div>
          <div class="btn btn-number">5</div>
          <div class="btn btn-number">6</div>
          <div class="btn btn-number">1</div>
          <div class="btn btn-number">2</div>
          <div class="btn btn-number">3</div>
          <!-- </div> -->
          <!-- <div class="fourth-row row"> -->
          <div class="btn btn-dot btn-number">.</div>
          <div class="btn btn-zero btn-number">0</div>
          <div class="btn btn-equal btn-op">=</div>
          <!-- </div> -->
        </div>
      </main>
    </div>
  </body>
</html>
