<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kalkulator</title>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      
      <div class="calculator">
        <div class="copied-info transparent">Copied to cliboard!</div>
        <div class="results">
          <div class="previousNumber"></div>
          <div class="currentNumber"></div>
        </div>
        <!-- Clear most recent entry -->
        <div class="btn btnCE">CE</div>
        <!-- Clear everything -->
        <div class="btn btnC">C</div>
        <div class="btn changeSign operator">+/-</div>
        <div class="btn square operator">x</div>
        <div class="btn sqrt operator">âˆš</div>
        <div class="btn divide operator">:</div>
        <div class="btn number">7</div>
        <div class="btn number">8</div>
        <div class="btn number">9</div>
        <div class="btn multiply operator">*</div>
        <div class="btn number">4</div>
        <div class="btn number">5</div>
        <div class="btn number">6</div>
        <div class="btn subtract operator">-</div>
        <div class="btn number">1</div>
        <div class="btn number">2</div>
        <div class="btn number">3</div>
        <div class="btn add operator">+</div>
        <div class="btn number dot">.</div>
        <div class="btn number">0</div>
        <div class="btn equal operator">=</div>
      </div>

      </div>
    </div>
  </body>
</html>
